<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center mt-3 row1">
      <div class="p-3 pr-5">
        <h2 style=><b>CRICKET GAME</b></h2>
      </div>
    </div>
    <div class="row row2">
      <div class="col-lg-1"></div>
      <div class="col-sm-12 col-lg-3 p-3">
        <h5>TEAM 1 SCORE</h5>
        <h6 id="team1Score" class="teamScore ml-4"></h6>
        <button id="resultOne" class="btn btn-primary buttons ml-4">HIT 1</button>
      </div>
       <div class="col-sm-12 col-lg-3 pl-5 mt-1">
        <div class="timer"><b>TIMER</b></div>
        <p id="countDown" class="timer mt-3"></p>
      </div> 
      <div class="col-sm-12 col-lg-3 p-3">
        <h5>TEAM 2 SCORE</h5>
        <h6 id="team2Score" class="teamScore ml-4"></h6>
        <button id="resultTwo" class="btn btn-primary buttons ml-4">HIT 2</button>
      </div>
    </div>
    <div class="row row3 table d-flex flex-row flex-wrap">
      <div class="team1Box col-xs-12 mt-5 ml-2">
        <h6 class="mt-5 ml-5" style="color:lightblue;"><b>TEAM 1 SCOREBOARD</b></h6>
        <table id="teamOne">
          <thead>
            <tr>
              <th scope="col">Team 1</th>
              <th scope="col">B1</th>
              <th scope="col">B2</th>
              <th scope="col">B3</th>
              <th scope="col">B4</th>
              <th scope="col">B5</th>
              <th scope="col">B6</th>
              <th scope="col">Total</th>
            </tr>
          </thead>
          <tbody id="bodyOne">
            <!-- <tr id="team1"> -->
              <!-- <th id="name" scope="row"></th> -->
            </tr>
          </tbody>
        </table>    
      </div>
      <div class="result col-xs-12">
        <div>
            <button id="winner" class="mb-5 btn btn-primary ml-2 buttonResult">GENERATE RESULT</button>
            <h4>MATCH WON BY :</h4>
            <p id="winnerTeam" class="teamScore ml-4"></p>
            <h4>Man of the match is :</h4>
            <p id="winnerMan" class="teamScore ml-4"></p>
        </div>
      </div>
      <div class="team2Box col-xs-12 mt-5 mr-2">
        <h6 class="ml-5 mt-5" style="color:lightblue;"><b>TEAM 2 SCOREBOARD</b></h6>
        <table id="teamTwo" class="table">
            <thead>
              <tr>
                <th scope="col">Team 2</th>
                <th scope="col">B1</th>
                <th scope="col">B2</th>
                <th scope="col">B3</th>
                <th scope="col">B4</th>
                <th scope="col">B5</th>
                <th scope="col">B6</th>
                <th scope="col">Total</th>
              </tr>
            </thead>
            <tbody id="bodyTwo">
            <!-- <tr id="team2"> -->
                <!-- <th id="name2" scope="row"></th> -->
            </tr>
            </tbody>
          </table>    
        </div>
      </div>
    </div>
  </div>
  <script src="./game.js"></script>
</body>
